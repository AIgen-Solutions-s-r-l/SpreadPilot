version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spreadpilot-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8083
      - REACT_APP_WS_URL=ws://localhost:8083/ws
    ports:
      - "8080:80"
    restart: unless-stopped