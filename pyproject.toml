[tool.ruff]
# Same line length as Black
line-length = 100

# Python version
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    ".mypy_cache",
    ".pytest_cache",
    "htmlcov",
    "docs",
    "dev-prompts",
]

[tool.ruff.lint]
# Enable additional rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "S",    # flake8-bandit (security)
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by Black)
    "S101",  # Use of assert detected (common in tests)
    "S603",  # subprocess without shell equals true
    "S607",  # Starting a process with a partial executable path
    "W291",  # Trailing whitespace
    "W292",  # No newline at end of file
    "W293",  # Blank line contains whitespace
    "B008",  # Do not perform function call in argument defaults
    "B025",  # try-except duplicate exception
    "DTZ001", # datetime without tzinfo
    "DTZ003", # datetime.utcnow()
    "DTZ004", # datetime.utcfromtimestamp()
    "DTZ005", # datetime.now() without tz
    "DTZ007", # datetime.strptime without timezone
    "E722",  # Bare except
    "F401",  # Imported but unused
    "F541",  # f-string without placeholders
    "F821",  # Undefined name
    "F811",  # Redefinition of unused variable
    "F841",  # Local variable assigned but never used
    "S104",  # Possible binding to all interfaces
    "S105",  # Possible hardcoded password
    "S106",  # Possible hardcoded password in argument
    "S108",  # Probable insecure usage of temp file
    "S311",  # Standard pseudo-random generators not suitable for crypto
    "S110",  # try-except-pass detected
    "N801",  # Class name should use CapWords
    "N802",  # Function name should be lowercase
    "N803",  # Argument name should be lowercase
    "N805",  # First argument of method should be self
    "N806",  # Variable in function should be lowercase
    "N999",  # Invalid module name
    "B007",  # Loop control variable not used
    "B904",  # Use raise from in except
    "E402",  # Module import not at top
    "E712",  # Comparison to True/False
    "I001",  # Import block unsorted
    "T20",   # Print statements (TODO: replace with logging)
    "UP006", # Use dict/list instead of typing.Dict/List (gradual migration)
    "UP015", # Unnecessary mode argument
    "UP035", # Import from typing deprecated (gradual migration)
    "UP041", # Timeout in functools.lru_cache
    "UP045", # Use X | None instead of Optional[X] (gradual migration)
    "RUF001", # Ambiguous unicode character
    "RUF003", # Comment contains ambiguous character
    "RUF005", # Consider iterable unpacking instead of concatenation
    "RUF006", # Store reference to asyncio.create_task
    "RUF010", # Use explicit conversion flag
    "RUF012", # Mutable class attributes should be ClassVar
    "RUF013", # PEP 484 prohibits implicit Optional
    "RUF015", # Prefer next(iter(...))
    "RUF059", # Consider using datetime.now() with timezone
    "DTZ011", # datetime.date.today() used
]

# Allow autofix for all enabled rules
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
# Ignore security issues in tests
"tests/**/*.py" = ["S"]
# Ignore import violations in __init__.py files
"**/__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["spreadpilot_core", "trading_bot", "admin_api", "report_worker", "alert_router", "watchdog"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "slow: marks tests as slow",
]

[tool.coverage.run]
source = [
    "spreadpilot_core",
    "trading_bot",
    "admin_api", 
    "report_worker",
    "alert_router",
    "watchdog"
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]