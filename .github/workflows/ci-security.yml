name: CI with Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: gcr.io
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  # --- Code Quality & Linting ---
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
      
      - name: Run linters
        run: |
          # Python linting
          flake8 . --exclude=venv,__pycache__ --max-line-length=100
          black --check .
          isort --check-only .
      
      - name: Type checking
        run: |
          mypy --install-types --non-interactive .

  # --- Unit Tests ---
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./spreadpilot-core
          pip install -r requirements-dev.in
          # Install service dependencies
          for service in admin-api trading-bot report-worker alert-router watchdog; do
            if [ -f "$service/requirements.in" ]; then
              pip install -r "$service/requirements.in"
            fi
          done
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests

  # --- Security Scanning ---
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      # Scan Python dependencies for vulnerabilities
      - name: Run Safety check
        run: |
          pip install safety
          safety check --json > safety-report.json || true
          cat safety-report.json
      
      # Scan for secrets
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
        continue-on-error: true
      
      # SAST with Semgrep
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/docker
            p/secrets
            p/owasp-top-ten
        
  # --- Build Docker Images ---
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, security-scan]
    strategy:
      matrix:
        service: [admin-api, trading-bot, report-worker, alert-router, watchdog, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ matrix.service }}.tar
      
      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-image
          path: /tmp/${{ matrix.service }}.tar

  # --- Trivy Container Scanning ---
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build-images
    strategy:
      matrix:
        service: [admin-api, trading-bot, report-worker, alert-router, watchdog, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load --input /tmp/${{ matrix.service }}.tar
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  # --- E2E Tests ---
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all image artifacts
        uses: actions/download-artifact@v3
        with:
          path: /tmp/images
      
      - name: Load all Docker images
        run: |
          for service in admin-api trading-bot report-worker alert-router watchdog frontend; do
            docker load --input /tmp/images/${service}-image/${service}.tar
          done
      
      - name: Start services with docker-compose
        run: |
          # Tag images for docker-compose
          for service in admin-api trading-bot report-worker alert-router watchdog frontend; do
            docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${service}:${{ github.sha }} ${service}:latest
          done
          
          # Start e2e environment
          docker-compose -f docker-compose.e2e.yaml up -d
          
          # Wait for services to be healthy
          timeout 300 bash -c 'until docker-compose -f docker-compose.e2e.yaml ps | grep -c "healthy" | grep -q "11"; do sleep 5; done'
      
      - name: Run E2E tests
        run: |
          docker-compose -f docker-compose.e2e.yaml run --rm e2e-tests
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: test-results/
      
      - name: Collect logs
        if: failure()
        run: |
          docker-compose -f docker-compose.e2e.yaml logs > e2e-logs.txt
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-logs
          path: e2e-logs.txt
      
      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.e2e.yaml down -v

  # --- Integration Tests ---
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: spreadpilot
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: spreadpilot_pnl
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./spreadpilot-core
          pip install -r requirements-dev.in
          # Install all service dependencies
          for service in admin-api trading-bot report-worker alert-router watchdog; do
            if [ -f "$service/requirements.in" ]; then
              pip install -r "$service/requirements.in"
            fi
          done
      
      - name: Run integration tests
        env:
          MONGO_URI: mongodb://localhost:27017
          DATABASE_URL: postgresql://spreadpilot:testpass@localhost:5432/spreadpilot_pnl
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest tests/integration -v --junit-xml=integration-results.xml
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: integration-results.xml

  # --- Security Gate ---
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [trivy-scan, security-scan]
    steps:
      - name: Check security scan results
        run: |
          echo "Security scans completed. Check the Security tab for detailed results."
          # In a real scenario, you might want to fail the build if critical vulnerabilities are found
          # This would be handled by the exit-code in Trivy scan step

  # --- Build Summary ---
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, unit-tests, integration-tests, security-scan, trivy-scan, e2e-tests]
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY