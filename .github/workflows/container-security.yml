name: Container Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - 'docker-compose*.yml'
      - '.dockerignore'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - 'docker-compose*.yml'
      - '.dockerignore'
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/spreadpilot

jobs:
  docker-lint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3009  # Ignore apt-get version pinning

  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - trading-bot
          - admin-api
          - report-worker
          - alert-router
          - watchdog
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:scan
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'container-${{ matrix.service }}'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:scan
          fail-build: false
          severity-cutoff: high
          output-format: sarif
          output-file: grype-${{ matrix.service }}.sarif

      - name: Upload Grype scan results
        uses: actions/upload-artifact@v4
        with:
          name: grype-${{ matrix.service }}
          path: grype-${{ matrix.service }}.sarif

  docker-compose-security:
    name: Docker Compose Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for security best practices
        run: |
          echo "Checking Docker Compose files for security issues..."
          
          # Check for privileged containers
          if grep -r "privileged: true" docker-compose*.yml; then
            echo "⚠️ Found privileged containers. This is a security risk!"
            exit 1
          fi
          
          # Check for host network mode
          if grep -r "network_mode: host" docker-compose*.yml; then
            echo "⚠️ Found containers using host network mode. Consider using bridge mode."
          fi
          
          # Check for exposed sensitive ports
          if grep -rE "ports:.*:22" docker-compose*.yml; then
            echo "⚠️ Found SSH port exposed. This might be a security risk."
          fi
          
          echo "✅ Basic security checks passed"