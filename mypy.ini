[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude directories with hyphens (not valid Python package names)
exclude = (?x)(
    ^trading-bot/
    | ^admin-api/
    | ^report-worker/
    | ^alert-router/
    | ^paper-gateway/
    | ^spreadpilot-core/
    | venv/
    | __pycache__/
    | \.git/
    | build/
    | dist/
    | dev-prompts/
    | \.tox/
    | \.pytest_cache/
    | htmlcov/
    | node_modules/
  )

# Allow incremental builds
incremental = True
cache_dir = .mypy_cache
